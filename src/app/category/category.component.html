<section class="container">
  <div class="row mt-3 g-3">
    <div
      (click)="subCategory(item._id)"
      class="col-md-4 product"
      *ngFor="let item of Category"
    >
      <div>
        <img [src]="item.image" class="w-100" height="250" />
        <h3 class="h5 text-center">{{ item.name }}</h3>
      </div>
    </div>
  </div>
</section>
<div>
  <div class="row gy-3">
    <div
      class="col-md-4 d-flex justify-content-center align-items-center"
      *ngFor="let item of subCategories"
    >
      <div class="product p-2 w-75">
        <h4 class="text-center">{{ item.name }}</h4>
      </div>
    </div>
  </div>
</div>

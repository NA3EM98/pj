<section class="w-75 mx-auto my-4 p-4 bg-main-light">
  <h1 class="h3 mt-2 text-main">Check out</h1>
  <div class="container mt-5">
    <form [formGroup]="checkoutFORM" (ngSubmit)="show()">
      <div>
        <label>Details</label>
        <input formControlName="details" class="form-control" type="text" />
      </div>
      <div>
        <label>Phone</label>
        <input formControlName="phone" class="form-control" type="tel" />
      </div>
      <div>
        <label>City</label>
        <input formControlName="city" class="form-control" type="text" />
      </div>
      <button type="submit" class="btn-main mt-2 ms-auto d-block">
        Confirm
      </button>
    </form>
  </div>
</section>

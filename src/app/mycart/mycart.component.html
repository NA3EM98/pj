<section class="w-75 bg-main-light m-auto rounded my-4 p-4">
  <h1>Shop Cart</h1>
  <p class="text-main">Total Price:{{ cartitem.totalCartPrice | currency }}</p>
  <div
    class="row p-4 border-bottom mb-3"
    *ngFor="let item of cartitem.products"
  >
    <div class="col-md-1">
      <img [src]="item.product.imageCover" class="w-100" />
    </div>
    <div class="col-md-10">
      <h3 class="h6 m-0 p-0">{{ item.product.title }}</h3>
      <p class="text-main">Price : {{ item.price }}</p>
      <button
        (click)="removeitem(item.product.id)"
        class="btn text-danger m-0 p-0"
      >
        <i class="fa-regular fa-trash-can"></i>Remove
      </button>
    </div>
    <div class="col-md-1 d-flex justify-content-center align-items-center">
      <button
        (click)="updateunits(item.product.id, item.count + 1)"
        class="btn border-success"
      >
        +
      </button>
      <span class="px-2">{{ item.count }}</span>
      <button
        (click)="updateunits(item.product.id, item.count - 1)"
        class="btn border-success"
      >
        -
      </button>
    </div>
  </div>
  <div class="d-flex justify-content-between align-content-center">
    <button class="btn-main d-block" style="height: 50px" (click)="clearCart()">
      Clear All Items
    </button>
    <button
      [routerLink]="['/checkout', cartitem._id]"
      class="btn btn-main ms-auto d-block"
    >
      Online Payment <img src="../../assets/images/visa-1.svg" alt="" />
    </button>
  </div>
</section>

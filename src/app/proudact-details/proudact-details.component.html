<div class="container my-5 product">
  <div class="row">
    <div class="col-md-3">
      <!-- <owl-carousel-o [options]="deslider">
        <ng-container *ngFor="let img of proudactdetails?.images">
          <ng-template>
            <img [src]="img" />
          </ng-template>
        </ng-container>
      </owl-carousel-o> -->
      <img [src]="proudactdetails.imageCover" class="w-100" alt="" />
    </div>
    <div class="col-md-9 mt-5">
      <p class="my-3">{{ proudactdetails.title }}</p>
      <p class="mb-5 text-muted">{{ proudactdetails.description }}</p>
      <p class="my-3">{{ proudactdetails.category?.name }}</p>
      <div class="d-flex justify-content-between my-3">
        {{ proudactdetails.price + "EGP" }}
        <p>
          {{ proudactdetails.ratingsAverage }}
          <i class="fa-solid fa-star rating-color"></i>
        </p>
      </div>
      <div class="d-flex justify-content-center align-content-center mb-3 pb-3">
        <i
          *ngIf="!wishListItems.includes($any(proudactdetails._id))"
          (click)="addtowishlist(proudactdetails._id)"
          class="fa-solid fa-heart mt-4 text-center cursor-pointer"
        ></i>
        <i
          *ngIf="wishListItems.includes($any(proudactdetails._id))"
          (click)="removeItem(proudactdetails._id)"
          class="fa-solid fa-heart mt-4 text-center text-danger cursor-pointer"
        ></i>
      </div>
      <button
        (click)="addtocart(proudactdetails._id)"
        class="btn btn-main w-100"
      >
        + Add to Cart
      </button>
    </div>
  </div>
</div>
